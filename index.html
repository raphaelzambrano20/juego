<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to right, #2b2d42, #8d99ae);
      color: #edf2f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #startScreen {
      text-align: center;
    }
    #gameBoard {
      display: none;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #ef233c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .flipped img {
      display: block;
    }
    #ranking {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
    #timer {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Memoria Anime</h1>
    <input type="text" id="playerName" placeholder="Tu nombre...">
    <button onclick="startGame()">Jugar</button>
  </div>
  <div id="timer"></div>
  <div id="gameBoard"></div>
  <div id="ranking"></div>

  <audio id="flipSound" src="https://www.myinstants.com/media/sounds/pop-up-katana.mp3"></audio>
  <audio id="matchSound" src="https://www.myinstants.com/media/sounds/smw_coin.wav"></audio>
  <audio id="winSound" src="https://www.myinstants.com/media/sounds/stage-clear-super-mario-world.mp3"></audio>

  <script>
    const images = [
      'imagenes/naruto.png',
      'imagenes/luffy.jpg',
      'imagenes/goku.jpg',
      'imagenes/saitama.jpg',
      'imagenes/ichigo.jpg',
      'imagenes/tanjiro.jpg',
      'imagenes/eren.jpg',
      'imagenes/itachi.jpg',
      'imagenes/kakashi.jpg',
      'imagenes/levi.jpg'
    ];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let playerName = '';
    let startTime;
    let timerInterval;
    const ranking = JSON.parse(localStorage.getItem('ranking')) || [];

    function startGame() {
      playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert('Por favor ingresa tu nombre.');
        return;
      }
      document.getElementById('startScreen').style.display = 'none';
      const board = document.getElementById('gameBoard');
      board.style.display = 'grid';
      const cards = [...images, ...images];
      shuffle(cards);
      board.innerHTML = '';
      cards.forEach((src, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.image = src;
        card.innerHTML = `<img src="${src}" alt="anime">`;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
      startTimer();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains('flipped')) return;
      document.getElementById('flipSound').play();
      card.classList.add('flipped');
      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        checkForMatch();
      }
    }

    function checkForMatch() {
      const isMatch = firstCard.dataset.image === secondCard.dataset.image;
      if (isMatch) {
        document.getElementById('matchSound').play();
        disableCards();
        if (document.querySelectorAll('.flipped').length === images.length * 2) {
          clearInterval(timerInterval);
          setTimeout(() => {
            document.getElementById('winSound').play();
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            ranking.push({ name: playerName, time: timeTaken });
            ranking.sort((a, b) => a.time - b.time);
            localStorage.setItem('ranking', JSON.stringify(ranking));
            showRanking();
            alert(`Â¡Felicidades ${playerName}! Completaste el juego en ${timeTaken} segundos.`);
            location.reload();
          }, 1000);
        }
      } else {
        unflipCards();
      }
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function startTimer() {
      startTime = Date.now();
      const timerDisplay = document.getElementById('timer');
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = `Tiempo: ${elapsed}s`;
      }, 1000);
    }

    function showRanking() {
      const rankingDiv = document.getElementById('ranking');
      rankingDiv.innerHTML = `<h2>Ranking</h2><ol>${ranking.map(entry => `<li>${entry.name} - ${entry.time}s</li>`).join('')}</ol>`;
    }

    showRanking();
  </script>
</body>
</html>
